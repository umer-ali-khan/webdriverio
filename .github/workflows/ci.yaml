name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Test
        run: |
          cd lighthouse-advanced
          npx wdio run .\wdio.conf.js --spec .\test\specs\lighthouse.lib.navigate.js .\test\specs\lighthouse.lib.timespan.js .\test\specs\lighthouse.lib.fullflow.js .\test\specs\lighthouse.lib.fullflow.mobile.js
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html_reports # Directory where your HTML file is stored
